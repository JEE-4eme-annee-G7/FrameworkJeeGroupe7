spring.cloud.gcp.sql.database-name=${{ secrets.database_name }}
spring.cloud.gcp.sql.instance-connection-name=${{ secrets.instance_connection_name }}
spring.datasource.username=${{ secrets.username }}
spring.datasource.password=${{ secrets.password }}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
