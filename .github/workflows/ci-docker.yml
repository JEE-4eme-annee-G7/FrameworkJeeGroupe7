name: CI-DEV
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
jobs:
  test:
    name: Test - Units & Integrations
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -B clean verify -Pintegration-test
  docker:
    name: Build - Docker
    runs-on: ubuntu-18.04
    needs: [  test ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          env: ${{ secrets.DATABASE_URL }}, ${{ secrets.DATABASE_PASSWORD }}, ${{ secrets.DATABASE_USERNAME }}
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/framework_jee:latest
          build-args: TEST=COUCOU, DB_URL=${{ secrets.DB_URL }}, DB_PASSWORD=${{ secrets.DB_PASSWORD }}, DB_USERNAME=${{ secrets.DB_USERNAME }}
